<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="validationInfo"></div>
<br>

<form>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" oninput="checkInputValidation(this)" required>

    <span id="firstNameStar" class="redStar">*</span>
    <br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" oninput="checkInputValidation(this)" required>

    <span id="lastNameStar" class="redStar">*</span>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" oninput="checkInputValidation(this)" required>

    <span id="emailStar" class="redStar">*</span>
    <br>

    <label for="dateOfBirth">Date of birth:</label>
    <input type="date" id="dateOfBirth" oninput="checkInputValidation(this)" required>

    <span id="dateOfBirthStar" class="redStar">*</span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" pattern="^(?=.*\d).{8,}$"
           oninput="checkPassword2(this)" required>

    <span id="passwordStar" class="redStar">*</span>
    <br>

    <label for="repeatPassword">Repeat Password:</label>
    <input type="password" id="repeatPassword" pattern="^(?=.*\d).{8,}$"
           oninput="checkPassword(this)" required>

    <span id="repeatPasswordStar" class="redStar">*</span>
    <br>

    <label for="description">Description:</label>
    <textarea type="text" id="description" maxlength="100" oninput="checkInputValidation(this)" required></textarea>

    <span id="descriptionStar" class="redStar">*</span>
    <br>

    <input type="button" onclick="validateAllInputs()" value="Register" id="register">
</form>

<br><br>

<p>Editable table</p>
<table id="editableTable">
    <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Delete tuple</th>
        <th>Edit tuple</th>
    </tr>
</table>
<br>
<input type="text" id="key" placeholder="Enter key">
<input type="text" id="value" placeholder="Enter value">
<input type="button" onclick="addTuple()" value="Add tuple">

</body>
</html>
